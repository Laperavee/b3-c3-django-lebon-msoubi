{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}

  <div class="card-block">
    <form id="passwordForm" action="{% url 'password' %}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-12 mb-4">
          <div class="form-group">
            <label for="site">URL</label>
            <input type="url" class="form-control" id="site" name="site" placeholder="Enter URL">
          </div>
        </div>
        <div class="col-sm-12 mb-4">
          <div class="form-group">
            <label for="name_site">Name Site</label>
            <input type="text" class="form-control" id="name_site" name="name_site" placeholder="Enter name site">
          </div>
        </div>
        <div class="col-sm-12 mb-4">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username on website">
          </div>
        </div>
        <div class="col-sm-12 mb-4">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{% url 'index' %}" type="button" class="btn btn-secondary">Back to Home</a>

    </form>
  </div>

{% endblock content %}
