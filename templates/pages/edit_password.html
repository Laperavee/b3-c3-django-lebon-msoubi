{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}
  <div class="card-block">
    <form id="passwordForm" action="{% url 'edit_password' password.id %}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-12 mb-4">
          <div class="form-group">
            <label for="site">URL</label>
            <input type="url" class="form-control" id="site" name="site" placeholder="Enter URL" value="{{ password.site }}">
          </div>
        </div>
        <div class="col-sm-12 mb-4">
          <div class="form-group">
            <label for="name_site">Name Site</label>
            <input type="text" class="form-control" id="name_site" name="name_site" placeholder="Enter name site" value="{{ password.name_site }}">
          </div>
        </div>
        <div class="col-sm-12 mb-4">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username on website" value="{{ password.username }}">
          </div>
        </div>
        <div class="col-sm-12 mb-4">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" value="{{ password.password }}">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock content %}
